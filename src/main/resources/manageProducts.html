<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .manage-title {
      color: #6a0dad;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .card {
      border: 2px dashed #6a0dad;
      text-align: center;
      padding: 20px;
    }

    .card:hover {
      cursor: pointer;
    }

    .form-control, .form-select {
      background-color: #eaeaea;
    }

    .table thead {
      background-color: #6a0dad;
      color: white;
    }

    .btn-primary, .btn-danger, .btn-warning, .btn-secondary {
      background-color: #6a0dad;
      border: none;
    }

    .btn-primary:hover, .btn-danger:hover, .btn-warning:hover, .btn-secondary:hover {
      opacity: 0.9;
    }

    .btn-category {
      background-color: #6a0dad;
      border: none;
      color: white;
    }

    .back-btn {
      font-size: 24px;
      color: #6a0dad;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- Back Button -->
  <a href="#" class="back-btn">&larr;</a>
</div>

<!-- Manage Products Section -->
<div class="container mt-4">
  <h2 class="manage-title text-center">Manage Products</h2>

  <!-- Form Section -->
  <div class="row">
    <div class="col-lg-4 text-center">
      <!-- Image Upload Card -->
      <div class="card">
        <p>Add Image</p>

        <!-- Hidden File Input Triggered by Button -->
        <input type="file" id="imageUpload" class="d-none" accept="image/*">

        <!-- Button to Trigger File Input -->
        <label for="imageUpload" class="btn btn-light btn-sm rounded-circle">+</label>

        <!-- Image Preview (Optional) -->
        <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 100%; margin-top: 10px; display: none;">
      </div>
    </div>


    <!-- Form Inputs -->
    <div class="col-lg-8">
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price">
        </div>
        <div class="mb-3 d-flex align-items-center">
          <label for="category" class="form-label me-2">Category</label>
          <select class="form-select w-50" id="category">
            <option>Drop Down</option>
          </select>
          <button class="btn-category ms-2 p-2">+</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Button Section -->
  <div class="mt-4 text-center">
    <button class="btn btn-primary mx-2">Save</button>
    <button class="btn btn-danger mx-2">Delete</button>
    <button class="btn btn-warning mx-2">Update</button>
    <button class="btn btn-secondary mx-2">Clear</button>
  </div>
</div>

<!-- Products Table Section -->
<div class="container mt-5">
  <table class="table table-bordered text-center">
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>P123</td>
      <td>Redmi 12</td>
      <td>Smartphone</td>
      <td>50</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>P124</td>
      <td>iPhone 15</td>
      <td>Flagship Phone</td>
      <td>20</td>
      <td>$1200</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
