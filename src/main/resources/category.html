<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
    }

    .header {
      font-size: 2rem;
      font-weight: bold;
      color: #6c63ff;
      margin: 20px 0;
    }

    .form-container {
      border: 2px solid #6a0dad;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
    }

    .form-container label {
      font-weight: bold;
    }

    .btn-purple {
      background-color: #6a0dad;
      color: #fff;
      border: none;
    }

    .btn-purple:hover {
      background-color: #6a0dad;
    }

    .table th {
      background-color: #6a0dad;
      color: #fff;
    }

    .table td {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
<div class="container mt-4">
  <!-- Header -->
  <div class="header text-center">Manage Categories</div>

  <!-- Form and Table -->
  <div class="form-container">
    <div class="row">
      <!-- Form -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" placeholder="Enter category">
        </div>
        <div class="d-flex gap-2 flex-wrap">
          <button class="btn btn-purple">Save</button>
          <button class="btn btn-purple">Delete</button>
          <button class="btn btn-purple">Update</button>
          <button class="btn btn-purple">Clear</button>
        </div>
      </div>

      <!-- Table -->
      <div class="col-md-6">
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
            <tr>
              <th>Category ID</th>
              <th>Category Name</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>CAT001</td>
              <td>Electronics</td>
            </tr>
            <tr>
              <td>CAT002</td>
              <td>Clothing</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
