<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #EEEEEE;
        }

        .order-card {
            border: 2px solid #6a0dad;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .order-card img {
            width: 100%;
            max-width: 100px;
            border-radius: 10px;
        }

        .order-summary {
            border: 2px solid #6a0dad;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.9rem;
            background-color: #f8f9fa;
        }

        .order-summary h6 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn-buy {
            background-color: #6a0dad;
            color: white;
            border-radius: 5px;
            width: 100%;
        }

        .btn-buy:hover {
            background-color: #6a0dad;
        }

        .back-btn {
            font-size: 24px;
            color: #6a0dad;
            cursor: pointer;
        }
        .back{
            top: 2%;
            left: 2%;
        }

        .description {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 5px;
            resize: none;
            border: none;
        }

        @media (max-width: 768px) {
            .order-summary {
                max-width: 100%;
            }

            .order-card {
                flex-wrap: wrap;
                text-align: center;
            }

            .order-card img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Back Button -->
    <div class="back d-flex justify-content-start mb-3 position-absolute">
        <a href="/E_Commerce_war_exploded/index" class="back-btn">&larr;</a>
    </div>

    <!-- Title -->
    <h3 class="text-purple">Order</h3>

    <!-- Order Card -->
    <div class="order-card d-flex flex-wrap justify-content-between align-items-center">
        <div class="d-flex align-items-center flex-grow-1">
            <img src="https://via.placeholder.com/100" alt="Product Image" class="me-3">
            <div>
                <h5>Model Name</h5>
                <textarea class="description w-100" rows="3" readonly>Description</textarea>
            </div>
        </div>
        <div class="text-center mt-3 mt-md-0">
            <h5 class="text-purple">Rs. 35,000</h5>
            <p>Quantity: 2</p>
        </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary mx-auto mt-4" style="max-width: 400px;">
        <h6 class="text-purple text-center">Order Summary</h6>
        <div class="d-flex justify-content-between">
            <span>Sub Total</span>
            <span>Rs. 0.0</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>Discount</span>
            <span>Rs. 0.0</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>Total</span>
            <span>Rs. 0.0</span>
        </div>
    </div>

    <!-- Buy Now Button -->
    <div class="text-center mt-4 mx-auto position-absolute" style="max-width: 400px;left: 0;right: 0;margin: auto">
        <button class="btn btn-buy mx-auto">Buy Now</button>
    </div>
</div>

<!-- Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
